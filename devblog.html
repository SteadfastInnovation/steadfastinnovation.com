<div id="blog" class="hcenter">
    <script>
    $('#blog').append("<ol class='tumblr_posts'></ol>");
    // read in all of the blog posts from tumblr's api
    var amtPosts = tumblr_api_read.posts.length - 1;
    for (var i = 0; i < amtPosts; i++) {
        post_title = tumblr_api_read.posts[i]["regular-title"];
        post_body = tumblr_api_read.posts[i]["regular-body"];
        if (post_title !== undefined && post_body !== undefined){
            // build blog html elements
            $('.tumblr_posts').append("<li class='card'>" +
            "<div class='tumblr_title'>" + post_title + "</div>" +
            "<div class='tumblr_body'>" + post_body + "</div>" +
            "</li>");
        }
    }
    </script>
</div>
